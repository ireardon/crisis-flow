<!DOCTYPE html>
<html>
	<head>
		<% include "common_includes.html" %>
		<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
		<script type="text/javascript" src="/js/signup.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/css/signin.css"></link>
		<title id="page_title">Sign-up | Crisis Flow</title>
		
		<meta name="server_salt" content="<%- @server_salt %>"/>
	</head>
	<body>
		<% include "navbar_signin.html" %>
		<div id="body_content">
			<div class="row width60">
				<h2>Welcome to Crisis Flow!</h2>
			</div>
			<div id="signup_wrapper" class="text_centered">
				<form id="signup_form" class="form-inline">
					<div id="form_top_row" class="row shrink_to_content">
						<input id="username" class="form-control" type="text" placeholder="Username"/>
						<input id="password" class="form-control" type="password" placeholder="Password"/>
						<input id="access_code" class="form-control" type="text" placeholder="Access code"/>
					</div>
					<br/>
					<div id="form_bottom_row" class="row shrink_to_content">
						<input id="display_name" class="form-control" type="text" placeholder="Display name (how you will appear to others)"/>
						<button id="submit_signup" class="btn btn-themed" type="submit">Sign up</button>
					</div>
				</form>
			</div>
			<div class="row text_centered">
				<p>Already have an account? <a href="/signin">Sign in here</a>.</p>
			</div>
		</div>
	</body>
</html>
