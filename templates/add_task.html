<!DOCTYPE html>
<html>
	<head>
		<% include "common_includes.html" %>
		<script type="text/javascript" src="/client/js/add_task.js" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="/client/css/room.css"></link>
		<title id="page_title">Add directive | Crisis Flow</title>
		
		<meta name="room_id" content="<%- @room_id %>"/>
	</head>
	<body>
		<% include "navbar.html" %>
		<div id="body_content">
			<h2>Add directive</h2>
			<form id="add_task_form"  class="form">
				<input id="task_title" type="text" class="form-control" placeholder="Title"/>
				<textarea id="task_content" class="form-control" placeholder="Enter the contents of the directive here..."></textarea>
				<button id="task_high_priority" type="button" class="btn btn-default">Mark as high priority</button>
				<button id="submit_task" class="btn btn-primary" type="submit">Submit directive</button>
				<a href="/rooms/<%- @room_id %>" id="never_mind" class="btn btn-default" role="button" type="submit">Never mind</a>
			</form>
		</div>
	</body>
</html>
